replicaCount: 3

image:
  repository: ghcr.io/nikko-demo/backend-api
  tag: "3.2.0"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret

serviceAccount:
  create: true
  name: backend-api-sa
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/backend-api-role

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  metricsPort: 9090

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.nikko-demo.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: backend-api-tls
      hosts:
        - api.nikko-demo.io

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 15
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - backend-api
        topologyKey: kubernetes.io/hostname

livenessProbe:
  httpGet:
    path: /health/live
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health/live
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 30

env:
  - name: GIN_MODE
    value: "release"
  - name: LOG_LEVEL
    value: "info"
  - name: LOG_FORMAT
    value: "json"
  - name: SERVER_PORT
    value: "8080"
  - name: METRICS_PORT
    value: "9090"

envFrom:
  - configMapRef:
      name: backend-api-config
  - secretRef:
      name: backend-api-secrets

secrets:
  enabled: true
  data:
    DATABASE_URL: cG9zdGdyZXNxbDovL2FwaXVzZXI6c2VjcmV0cGFzc0Bwb3N0Z3Jlc3FsOjU0MzIvYXBpZGI=
    REDIS_URL: cmVkaXM6Ly9yZWRpczo2Mzc5LzA=
    JWT_SECRET: c3VwZXItc2VjcmV0LWp3dC1rZXktMjAyNA==
    API_KEY: YXBpLWtleS0xMjM0NTY3ODkw

configMap:
  enabled: true
  data:
    CACHE_TTL: "300"
    MAX_CONNECTIONS: "100"
    REQUEST_TIMEOUT: "30s"
    CORS_ORIGINS: "https://app.nikko-demo.io"
    RATE_LIMIT: "1000"
